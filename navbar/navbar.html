<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-center">
      <!-- nav header -->
      <div class="nav-header">
            <h1 style="font-size: larger; text-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);;">Modern Navbar</h1>
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- links -->
      <ul class="links">
        <li>
          <a href="index.html">home</a>
        </li>
        <li>
          <a href="about.html">about</a>
        </li>
        <li>
          <a href="projects.html">projects</a>
        </li>
        <li>
          <a href="contact.html">contact</a>
        </li>
      </ul>
      <!-- social media -->
      <ul class="social-icons">
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-behance"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-sketch"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- javascript -->
  <script>
      var navToggler = document.querySelector('.nav-toggle');
      var navlinks =document.querySelector('.links');

      navToggler.addEventListener("click",function(){
           console.log(navlinks.classList);
            console.log(navlinks.classList.contains("random"));
            console.log(navlinks.classList.contains("links"));
            if (navlinks.classList.contains("show-links")) {
              navlinks.classList.remove("show-links");
            } else {
              navlinks.classList.add("show-links");
            }
           // navlinks.classList.toggle("show-links");
      });
  </script>
</body>

</html>
